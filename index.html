<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 align="center">TODOLIST</h1>

        <div class="row"> 
            <div class="col-md-7">
                    <div class="form-group">
                    <label for="inTask">New Task</label>
                    <input type="text" class="form-control" id="inTask" aria-describedby="TodoHelp" placeholder="Enter New Task" />
                    <small id="TodoHelp" class="form-text text-muted">Short Description of your task.</small>
                    </div>
            </div>

            <div class="col-md-5">
                
                <div class="row">
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-danger btn-lg" id="add" disabled>
                            <i class="fas fa-plus-square"></i>ADD
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-warning btn-lg" id="reset" disabled>
                            <i class="fas fa-backspace"></i>RESET
                        </button>
                    </div>
                
                    <!-- Force next columns to break to new line -->
                    <!-- <div class="w-100"></div> -->
                
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-info btn-lg" id="sort" disabled>
                            <i class="fas fa-sort-amount-down"></i>SORT
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-success btn-lg" id="cleanup" disabled>
                            <i class="fas fa-trash-alt"></i>CLEANUP
                        </button>
                    </div>
                </div>

            </div>            

        </div>

        <ul class="list-group" id="ulTask">
        </ul>
    </div>
</body>
</html>
